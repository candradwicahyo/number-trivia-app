<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>number trivia apo</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        
        <div class="bg-white p-4 rounded shadow">
          <div class="box mb-3"></div>
          <div class="input-group">
            <input type="text" class="form-control input" placeholder="enter number ...">
            <button class="btn btn-outline-primary btn-submit">submit</button>
          </div>
          <div class="bg-light p-4 rounded my-3">
            <h1 class="fw-semibold big-number mb-2">0</h1>
            <p class="fw-light text my-auto">...</p>
          </div>
          <button class="btn btn-primary bg-gradient rounded-1 btn-random w-100">generate</button>
          <div class="text-center mt-4">
            <span class="fw-light">
              created by 
              <a href="https://instagram.com/candradwicahyo18" class="text-decoration-none fw-normal text-primary">
                candra dwi cahyo
              </a>
            </span>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
